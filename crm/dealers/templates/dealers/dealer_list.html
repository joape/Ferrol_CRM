<!DOCTYPE html>
<html>
<head>
    <title>Dealers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Automotoras</h1>

<a href="{% url 'dealers:create' %}" class="btn btn-primary mb-3">Agregar Automotora</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>RUT</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for dealer in dealers %}
        <tr>
            <td>{{ dealer.name }}</td>
            <td>{{ dealer.rut }}</td>
            <td>{{ dealer.email }}</td>
            <td>
                <a href="{% url 'dealers:update' dealer.id %}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{% url 'dealers:delete' dealer.id %}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No hay automotoras</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
