{% extends "base.html" %}

{% block title %}Eliminar automotora{% endblock %}

{% block content %}

<h1 class="mb-4 text-danger">Eliminar automotora</h1>

<div class="card p-4">
    <p>
        ¿Estás seguro que querés eliminar la automotora
        <strong>{{ object.name }}</strong>?
    </p>

    <p class="text-muted">
        Esta acción no se puede deshacer.
    </p>

    <form method="post">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger">
            Sí, eliminar
        </button>
        <a href="{% url 'dealers:list' %}" class="btn btn-secondary">
            Cancelar
        </a>
    </form>
</div>

{% endblock %}
