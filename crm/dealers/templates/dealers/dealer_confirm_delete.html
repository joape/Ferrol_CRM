<!DOCTYPE html>
<html>
<head>
    <title>Eliminar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Eliminar automotora</h1>

<p>¿Seguro que querés eliminar <strong>{{ object.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'dealers:list' %}" class="btn btn-secondary">Cancelar</a>
</form>

</body>
</html>
