{% extends "base.html" %}

{% block title %}Eliminar vehículo{% endblock %}

{% block content %}

<h1 class="text-danger">Eliminar vehículo</h1>

<p>¿Seguro que querés eliminar <strong>{{ object }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'dealers:vehicle_list' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
