<!DOCTYPE html>
<html>
<head>
    <title>Dealer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>{{ view.object|default:"Nueva Automotora" }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'dealers:list' %}" class="btn btn-secondary">Cancelar</a>
</form>

</body>
</html>
